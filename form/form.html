<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google forms</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="3D Thumbnail Hover Effects" />
        <meta name="keywords" content="3d, 3dtransform, hover, effect, thumbnail, overlay, curved, folded" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style_common.css" />
        <link rel="stylesheet" type="text/css" href="css/style1.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css' />
		<script type="text/javascript" src="js/modernizr.custom.69142.js"></script> 
    </head>
    <body>
        <div class="container">
			<!-- Codrops top bar -->
			<header>
				<h2><strong>HOVER ON IMAGE AND CLICK ON ARROW TO OPEN FORM</strong></h2>
			</header>

            <div id="grid" class="main">
				<div class="view">
					<div class="view-back">
						<span data-icon="">Conference &</span>
						<span data-icon="">Technical</span>
						<span data-icon="">paper</span>
						<a href="https://docs.google.com/forms/d/1ktIAs1Yooz62RxcZldBAhEnaFW6fmrCSM2HZSHFB1Xk/viewform?c=0&w=1&usp=mail_form_link" target="_blank">&rarr;</a>
					</div>
					<img src="images/1.png" >
				</div>
				<div class="view">
					<div class="view-back">
						<span data-icon="">Theme</span>
						<span data-icon="">based</span>
						<span data-icon="">Project</span>
						<a href="https://docs.google.com/forms/d/1I1fiGXnqdDEDDntUqLBEbo6MSpPSQVbLykovc3yhJdk/viewform?c=0&w=1&usp=mail_form_link" target="_blank">&rarr;</a>
					</div>
					<img src="images/4.png" />
				</div>
				<div class="view">
					<div class="view-back">
						<span data-icon="">Open</span>
						<span data-icon="">Theater</span>
						<span data-icon="">Play</span>
						<a href="https://docs.google.com/forms/d/1WO0TeHxDsvtxmVnbnKaxTpwN9G5SEwblOXTP6H3Ziss/viewform?c=0&w=1&usp=mail_form_link" target="_blank">&rarr;</a>
					</div>
					<img src="images/3.png" />
				</div>
				<div class="view">
					<div class="view-back">
						<span data-icon="">Working</span>
						<span data-icon="">Model/</span>
						<span data-icon="">Project</span>
					<a href="https://docs.google.com/forms/d/1fkfSPB5SK3F1nJgVKJ0h2UF-uClIHsMeBrWb0u-wGX4/viewform?c=0&w=1&usp=mail_form_link" target="_blank">&rarr;</a>
					</div>
					<img src="images/2.png" />
				</div>
			</div>
        </div>
		<script type="text/javascript">	
			
			Modernizr.load({
				test: Modernizr.csstransforms3d && Modernizr.csstransitions,
				yep : ['http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js','js/jquery.hoverfold.js'],
				nope: 'css/fallback.css',
				callback : function( url, result, key ) {
						
					if( url === 'js/jquery.hoverfold.js' ) {
				$( '#grid' ).hoverfold();
					}

				}
			});
				
		</script>
    </body>
</html>
